<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <!-- <form> -->
      <form action="/" method="GET">
        <section>
            <h2>Your Personal Details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <!-- label 클릭하면 for에 연결된 input에 커서 활성화됨 -->
              <input type="text" name="user-name" id="username" required placeholder="Hwanhee"/>
            </li>
            <li>
              <label for="useremail">Your Email Address</label>
              <!-- placeholder로 될 것 같지만, 입력 받으면서 placeholder가 없어지므로 어떤 값을 입력해야 하는지 잊을 수 있음, 라벨 필수! -->
              <input type="email" name="user-email" id="useremail" required placeholder="Your Email"/>
              <!-- void element so, don't need to make closing tags -->
            </li>
            <li>
              <label for="userpassword">Your Password</label>
              <input type="password" name="user-password" id="userpassword" />
            </li>
          </ul>
        </section>
        <section>
            <h2>More Details</h2>
          <ul>
            <li>
              <label for="userage">Your Age</label>
              <input type="number" step="5" name="user-age" id="userage" />
            </li>
            <li>
              <label for="birthdate"></label>
              <input type="date" id="birthdate" name="birth-date" />
            </li>
            <li>
              <label for="favorite-color">Your favorite color?</label>
              <select name="favorite-color" id="favorite-color">
                <option value="nlue">BLUE</option>
                <option value="red">RED</option>
                <option value="green">GREEN</option>
              </select>
            </li>
          </ul>
        </section>
        <label for="usermessage" name="user-message">Your Message</label>
        <textarea name="" id="usermessage" cols="30" rows="10"></textarea>
        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
              />
              <label for="verify-text-message">Via text Message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
              />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
              />
              <label for="verify-email">Via a email</label>
            </li>
          </ul>
        </section>
        <section>
            <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to Terms?</label>
          </div>
        </section>
        <section>
            <button type="reset">Clear</button>
          <button type="submit">Submit</button>
          <!-- form 태그 안에 button 있으면 form 제출 용도로 btn 쓰임! -->
        </section>
      </form>
    </main>
  </body>
</html>
